<div id="a">
  <h1 style="margin-left: 20%">Danh sách tất cả các quấn sách</h1>
<br>
<h3>Có tất cả {{books.length}} quyển sách</h3>

<button style="margin-left: 70%" class="btn btn-success" routerLink="add">Tạo mới 1 cuốn sách</button>

<table class="table table-hover">
  <thead>
  <tr>
    <th >#</th>
    <th >Tên sách</th>
    <th >Tác giả</th>
    <th >Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books, let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td> <button (click)="deleteBook(book.id)" class="btn btn-danger">Xoá</button>
      <button (click)="editBook(book.id)" class="btn btn-info" style="margin-left: 10px">Sửa</button>
      <button (click)="detailsBook(book.id)" class="btn btn-info" style="margin-left: 10px">Chi tiết</button>
    </td>
  </tr>

</table>

</div>
