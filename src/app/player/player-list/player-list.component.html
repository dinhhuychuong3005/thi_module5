<div id="a">
  <h1 style="margin-left: 20%">Danh sách tất cả các player</h1>
<br>
<h3>Có tất cả {{players.length}} player</h3>

<button style="margin-left: 70%" class="btn btn-success" routerLink="add">Tạo mới 1 player</button>

<table class="table table-hover">
  <thead>
  <tr>
    <th >#</th>
    <th >Tên player</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of players, let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{player.name}}</td>
    <td> <button (click)="deleteBook(player.id)" class="btn btn-danger">Xoá</button>
      <button (click)="editBook(player.id)" class="btn btn-info" style="margin-left: 10px">Sửa</button>
      <button (click)="detailsBook(player.id)" class="btn btn-info" style="margin-left: 10px">Chi tiết</button>
    </td>
  </tr>

</table>

</div>
